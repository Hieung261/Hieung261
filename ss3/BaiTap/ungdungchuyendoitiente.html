<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>

<div class="box">
    <div class="box">
        <p> ỨNG DỤNG CHUYỂN ĐỔI TIỀN TỆ</p>

        <span>Số lượng</span><br>
        <input type="text" id="input" placeholder="1">
        <br>
        <span>Từ tiền tệ</span><br>
        <td>
            <select>
                <option value="Việt Nam">Việt Nam</option>
            </select>
        </td>
        <br>
        <span>sang tiền tệ</span><br>
        <td>
            <select>
                <option value="Mỹ">USD</option>
            </select>
        </td>
        <br> <br>
        <td>
            <button type="button" onclick="chuyen()" style="background-color: red ;color: #FFFFFF">
                Chuyển đổi
            </button>
        </td>
        <br>
    </div>
    </tr>
    <script>
        function chuyen() {
            var tien = document.getElementById("input").value;
            var result = tien / 23000;
            document.getElementById("result").innerHTML = "Result : " + result + "USD";
        }
    </script>
    <tr>
        <td><p id="result"></p></td>
    </tr>
</div>
</body>
</html>
