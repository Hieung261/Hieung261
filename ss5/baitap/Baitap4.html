<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng ban đầu:");
    let n1 = 0;
    let n2 = 1;
    let dem;
    for (let i = 0; i < 20; i++) {
        document.write(n1 + "<br>");
        document.write(n2);
        dem = n1 + n2;
        n1 = n2;
        n2 = dem;
        if (i % 5 === 0 || i % 5 === 5) {
            document.write("Số " + i + " Chia hết cho 5" + "<br>");
        }
    }
</script>
</body>
