<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bcc;
    bcc = "<table border='2' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
    bcc = bcc + "<tr>";
        for (j = 1; j <= 10; j++) {
        bcc = bcc + "<td>" + i +"x"+ j + "="+ i*j +"</td>";
        }
        bcc = bcc + "</tr>";
    }
    bcc = bcc + "</table>";
    document.write(bcc);
</script>
</body>
</html>
