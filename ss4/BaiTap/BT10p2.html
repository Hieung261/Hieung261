<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt("Nhap vao so chu dien : ")
    let b1=a*1.678
    let b2=a*1.734
    let b3=a*2.014
    let b4=a*2.536
    let b5=a*2.834
    let b6=a*2.927
    if (0<a && a<=50)
        document.write("Tong so tien dien la : " +b1+ "vnd ");
    if (51<a && a<=100)
        document.write("Tong so tien dien la : " +b2+ "vnd ");
    if (101<a && a<=200)
        document.write("Tong so tien dien la : " +b3+ "vnd ");
    if (201<a && a<=300)
        document.write("Tong so tien dien la : " +b4+ "vnd ");
    if (301<a && a<=400)
        document.write("Tong so tien dien la : " +b5+ "vnd ");
    if (a>400)
        document.write("Tong so tien dien la : " +b6+ "vnd ");
</script>
</body>
</html>
