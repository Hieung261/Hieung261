<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt("Nhap vao so tien luong : "+"tr ")
    let b1=a*0.05
    let b2=(a*0.1)-0.25
    let b3=(a*0.15)-0.75
    let b4=(a*0.2)-1.65
    let b5=(a*0.25)-3.25
    let b6=(a*0.3)-5.85
    let b7=(a*0.35)-9.85

    if (a>0 && a<=5)
        document.write("Tong so tien thue phai tra la : " +b1+ "tr");
    else if (5<a && a<=10)
        document.write("Tong so tien thue phai tra la : " +b2+ "tr ");
    if (11<a && a<=18)
        document.write("Tong so tien thue phai tra la : " +b3+ "tr ");
    else if (19<a && a<=32)
        document.write("Tong so tien thue phai tra la : " +b4+ "tr ");
    if (33<a && a<=52)
        document.write("Tong so tien thue phai tra la : " +b5+ "tr ");
    else if (53<a<=80)
        document.write("Tong so tien thue phai tra la : " +b6+ "tr ");
    if (a>=81)
        document.write("Tong so tien thue phai tra la : " +b7+ "tr ");
</script>
</body>
</html>
