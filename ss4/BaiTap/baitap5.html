<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiemTra = +prompt("Nhập Điểm Kiểm Tra : ");
    let giuaKi = +prompt("Nhập Điểm Giữa Kì : ");
    let cuoiKi = +prompt("Nhập Điểm Cuối Kì : ");
    let tongDiem = (kiemTra + giuaKi * 2 + cuoiKi * 3) / 6;
    if (tongDiem < 5) {
        document.write("Bạn Là Học Sinh Yếu");
    } else if (tongDiem < 6.5) {
        document.write("Bạn Là Học Sinh Trung Bình");
    } else if (tongDiem < 8) {
        document.write("Bạn Là Học Sinh Khá");
    } else {
        document.write("Bạn Là Học Sinh Giỏi");
    }
</script>
</body>
</html>
