<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diem = +prompt("nhap so diem cua ban")
    if (diem > 8) {
        document.write("hoc sinh gioi")
        if (diem < 8 && diem > 6.5) {
            document.write("hoc sinh kha")
            if (diem > 5 && diem < 6.5) {
                document.write("hoc sinh trung binh")
            } else {
                document.write("hoc sinh yeu")
            }
        }
    }
</script>
</body>
</html>
