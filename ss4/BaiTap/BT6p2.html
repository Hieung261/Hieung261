<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập Số A:");
    let b = +prompt("Nhập Số B:");
    if(a !=0 ){
        if (b!=0){
            x = (-b) / a ;
            alert("Nghiệm x :" + x);
        }else
            alert("Phương trình vô số nghiệm")
    }else {
        alert("Phương trình vô Nghiệm")
    }
</script>
</body>
</html>
