<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập cạnh a của hình chữ nhật');
    let b = +prompt('Nhập cạnh b của hình chữ nhật');
    (a/a ===1 && b/b ===1)?alert("Diện tích hình chữ nhật là: " + a*b + " m2"):alert("Cần nhập dạng số");
</script>
</body>
</html>
